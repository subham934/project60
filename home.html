<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />

    <!-- custom font awesome file link -->
    <script
      src="https://kit.fontawesome.com/420fb380aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Travia.</a>

        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="tours.html">tours</a>
          <a href="destinations.html">destinations</a>
          <a href="contact.html">contact</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>
    <!-- header section end -->
    <!-- home section start-->

    <div class="container home">
        <section class="flex">
            <form action="" method="post">
                <h3>search your tour</h3>
                <p>where to</p>
                <input type="text" name="address" required maxlength="50" placeholder="enter tour location" class="box">
                <p>when to</p>

                <input type="date" name="date" class="box" required>
                <p>how many</p>

                <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="number of guests" required class="box">
                <input type="submit"  value="Search tour" name="search" class="btn">
            </form>
        </section>
    </div>



    <!-- home section end -->

    <!-- custom js file links -->
    <script src="main.js"></script>
  </body>
</html>
